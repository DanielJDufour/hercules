{% extends "futurus/base.html" %}
{% block content %}
<div class="middle">
<h1>Financial History</h1>
</br>
</br>
<h2>Your Donations</h1>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover">
<thead>
<tr>
<th>Date</th>
<th>Project</th>
<th>Step</th>
<th>Amount</th>
</tr>
</thead>
<tbody>
{% for donation in donations %}
<tr>
<td>{{donation.datetime|date:"Y/m/d"}}</td>
<td><a class="btn btn-primary btn-xs btn-margin-xs" href="{% url 'project' donation.step.project_set.all.0.slug %}">{{donation.step.project_set.all.0}}</a></td>
<td>{{donation.step}}</td>
<td>${{donation.amount}}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div><!-- end div.table-responsive -->

</div><!-- end .middle -->
{% endblock %}
