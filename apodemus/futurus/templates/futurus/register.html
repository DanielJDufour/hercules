{% extends "futurus/base.html" %}
{% block content %}
{% if registered %}
<script>window.location = "../.."</script>
<noscript>
<strong>Thank you for registering!</strong>
<a href="/">Click here to return to the homepage.</a><br/>
</noscript>
{% else %}
<strong>Register here!</strong><br/>
<form id="user_form" method="post" action="/futurus/register/" enctype="multipart/form-data">
{% csrf_token %}
<!-- Display each form. The as_p method wraps each element in a paragraph(<p>) element. This ensures each element appears on a new line, making everything look neater. -->
{{ user_form.as_p }}
{{ person_form.as_p }}
<!-- Provide a button to click to submit the form. -->
<input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
